<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-200">
    <div id="app">
      <header class="sticky z-40 top-0">
        <nav x-data="{isOpen : false}" class="bg-gray-500 border-gray-200">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img class="h-8" src="./assets/online-shop.png" alt="" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
              >
                SwiftCart
              </span>
            </button>
            <!-- LEFT SIDE OF NAVBAR -->
            <!-- Hambuger Menu -->
            <button
              @click="isOpen = !isOpen"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            >
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>

            <div
              :class="{'block': isOpen, 'hidden': !isOpen}"
              class="md:block w-full md:w-auto"
              id="navbar-dropdown"
            >
              <ul
                class="flex flex-col top font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
              >
                <li
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Wishlist
                </li>

                <li class="hidden lg:block md:block relative">
                  <div class="t-0 absolute left-3 -top-4">
                    <p
                      class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                    >
                      3
                    </p>
                  </div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    strokeWidth="1.5"
                    stroke="currentColor"
                    class="file: h-6 w-6 stroke-white cursor-pointer"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                    />
                  </svg>
                </li>
                <li
                  class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  cart
                </li>
                <li
                  class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                >
                  Log In
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- SORTING & FILTER -->
      <div
        class="grid lg:flex gap-y-4 gap-x-48 lg:items-start mt-3 mx-auto my-4 justify-center"
      >
        <!-- filter -->
        <form>
          <div class=""></div>
        </form>

        <!-- sorting -->
        <div class="flex sm:w-[95%] max-w-[21rem] md:w-full">
          <label class="w-20 my-auto font-semibold" for="sort">Sort By:</label>
          <select
            class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
            name=""
            id="sort"
          >
            <option value="default">Default</option>
            <option value="low">Price: Low to High</option>
            <option value="high">Price: High to Low</option>
          </select>
        </div>
      </div>

      <!-- MAIN SECTION -->
      <div x-data="prod" x-init="getdata()">
        <!-- Modal -->

        <div
          x-show="isOpen"
          @keyup.escape.window="isOpen = false"
          class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
        >
          <div
            @click.outside="isOpen = false"
            class="w-[800px] bg-white rounded-lg p-4"
          >
            <div class="flex justify-end">
              <button
                @click="isOpen = false"
                class="text-gray-500 hover:text-gray-700"
              >
                &times;
              </button>
            </div>
            <div
              :key="selectedProduct.id"
              class="mx-auto w-[90%] space-y-2 flex gap-3"
            >
              <img
                :src="selectedProduct.image"
                alt=""
                class="w-[50%] h-[50%] object-contain"
              />
              <div class="mx-auto space-y-2">
                <h1
                  class="text-2xl md:text-4xl lg:text-4xl font-bold"
                  x-text="selectedProduct.title"
                ></h1>
                <!-- ratings -->
                <div class="flex gap-2">
                  <svg
                    class="w-4 h-4 text-yellow-300 ms-1"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                  >
                    <path
                      d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                    />
                  </svg>
                  <div x-text="selectedProduct.rating.rate"></div>
                  <div x-text="'Reviews: '+ selectedProduct.rating.count"></div>
                </div>
                <span
                  :key="selectedProduct.category"
                  x-text="selectedProduct.category"
                  class="inline-flex items-center rounded-md bg-gray-50 px-2 py-1 text-sm font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10"
                ></span>
                <p x-text="'Price: R' + selectedProduct.price"></p>
                <button
                  class="bg-cyan-700 hover:bg-cyan-900 w-[90%] md:w-[14rem] lg:w-[14rem] text-white font-bold py-2 px-4 rounded"
                >
                  Add To Cart
                </button>
                <h2 class="text-lg font-bold">Description</h2>
                <p x-text="selectedProduct.description"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Modal -->

        <div class="grid justify-center">
          <div x-data="{skeleton: new Array(20).fill(null)}"
            class="lg:max-h-[130rem] max-w-xl mx-auto grid gap-4 grid-cols-1 lg:grid-cols-4 md:grid-cols-2 items-center lg:max-w-none my-4"
          >
            <!-- Loading -->
            <template x-data x-if="isLoading">
              <div class="grid justify-center">
                <div
                  role="status"
                  class="bg-white max-w-sm p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700"
                >
                  <div
                    class="flex items-center justify-center h-48 mb-4 bg-gray-300 rounded dark:bg-gray-700"
                  >
                    <svg
                      class="w-10 h-10 text-gray-200 dark:text-gray-600"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="currentColor"
                      viewBox="0 0 16 20"
                    >
                      <path
                        d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"
                      />
                      <path
                        d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"
                      />
                    </svg>
                  </div>
                  <div
                    class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"
                  ></div>
                  <div
                    class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"
                  ></div>
                  <div
                    class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-10 mb-4"
                  ></div>

                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </template>

            <!-- Single Card -->
            <template x-for="product in products" :key="product.id">
              <div
                class="flex flex-col max-h-[130rem] cursor-pointer max-w-80 hover:-translate-y-1 hover:scale-105 duration-300 bg-white border border-slate-200 shadow shadow-slate-950/5 rounded-2xl overflow-hidden"
              >
                <img
                  x-data
                  @click="openModal(product.id)"
                  class="object-contain h-48 mt-3"
                  x-bind:src="product.image"
                  alt=""
                />
                <div class="flex-1 flex flex-col p-6">
                  <header class="mb-2 flex-2">
                    <h2
                      class="text-lg line-clamp-2 font-extrabold leading-snug"
                    >
                      <div
                        class="text-slate-600 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300"
                        x-text="product.title"
                      ></div>
                    </h2>
                  </header>
                  <!-- space for ratings -->

                  <div
                    class="text-base line-clamp-2 font-extrabold text-slate-500 leading-snug"
                  >
                    <h2 x-text="'R ' + product.price"></h2>
                  </div>

                  <div class="flex mt-1 space-x-2">
                    <div class="justify-start flex-1">
                      <span
                        class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10"
                        x-text="product.category"
                      >
                      </span>
                    </div>
                    <div class="justify-end space-x-2">
                      <button>
                        <svg
                          class="me-1.5 h-5 w-5 hover:fill-red-500"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24"
                          transform="scale(1.6)"
                        >
                          <path
                            stroke="currentColor"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth="2"
                            d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                          />
                        </svg>
                      </button>
                      <button
                        class="inline-flex justify-center whitespace-nowrap rounded-lg bg-cyan-700 p-2 text-sm font-medium text-white hover:bg-cyan-900 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
